<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid - Amboo</title>
    <!-- Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Amboo CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/MominRaza/Amboo@master/css/amboo.min.css"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="grid grid-3">
      <div class="card grid-item b-primary">1</div>
      <div class="card grid-item grid-w-2 b-secondary">2</div>
      <div class="card grid-item grid-w-3 b-success">3</div>
      <div class="card grid-item grid-w-4 b-danger">4</div>
      <div class="card grid-item grid-w-3 b-warning">5</div>
      <div class="card grid-item grid-w-2 b-info">6</div>
    </div>
    <!-- Amboo JS -->
    <script src="https://cdn.jsdelivr.net/gh/MominRaza/Amboo@master/js/amboo.min.js"></script>
  </body>
</html>
